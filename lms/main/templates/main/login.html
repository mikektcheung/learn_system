{#templates/main/login.html#}

{% load static %}

<html>
    <head>
        <title>登入</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {# Load CSS#}
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/static/numpad/numpad-dark.css"/>
        <script src="/static/numpad/numpad.js"></script>

        <script>
            window.addEventListener("load", function(){
              // BASIC
              numpad.attach({target: "demoA"});
             
              // WITH OPTIONS
              numpad.attach({
                target: "demoB",
                max: 10, // 10 DIGITS
                decimal: false
              });
            });
        </script>

        <style>
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                max-height:200px;
                max-width:200px;
            }
        </style>

    </head>

    <body>
        <section class="content-section bg-light" id="about">
            <div class="container">
                <form action="" method="POST" id="login-form">
                    {% csrf_token %}    
                    <div class="row">
                        {% if p.picture %}
                        <div class="col-md-12">
                            <img src="{{ p.picture.url }}" class="center">
                        </div>
                        {% endif %}
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 text-center">
                            <h2>Hello, {{ p.user.first_name }}</h2>
                            <br>
                            <input type="hidden" name="user" value="">
                            <h2>輸入密碼：</h2>
                            <input type="password" name="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="pwInput">
                            <script>
                                window.addEventListener("load", function(){
                                    numpad.attach({target: "pwInput"});
                                });
                            </script>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-12">
                            <center><font color="red">{{error_message}}</font></center>
                        </div>
                        
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="登入">
                            </div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
            </div>
        </section>

        
    </body>
</html>
